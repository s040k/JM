<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменяем данные пользователя</title>
</head>
<body>
<hr>
<p align="center">Изменяем данные пользователя<br/></p>
<hr/>

<center>


    <form action="/admin/users/update" method="post">
        <input type="hidden" name="id" th:value="${user.id}"/>
        Name:<input type="text" name="name" th:value="${user.name}"/>
        Login:<input type="text" name="login" th:value="${user.login}"/>
        Password:<input type="text" name="password"/>
        Role:
        <select name="selectRoles" multiple>
            <a th:each="role :${simpleRoles}">
                <option th:utext="${role.nameRole}" th:selected="${user.rolesIsExisName(role)}"></option>
            </a>
        </select>
        <br>
        <br>
        <input type="submit" value="Изменить"/>
    </form>

    <form action="/" method="get">
        <input type="submit" value="Отмена"/>
    </form>
</center>
</body>
</html>
